<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="막차" />
    <meta
      property="og:description"
      content="쉽고 빠르게 막차 검색: 지하철 버스 심야버스 막차를 검색하고 택시 비용을 확인하세요!"
    />
    <meta
      name="description"
      content="쉽고 빠르게 막차 검색: 지하철 버스 심야버스 막차를 검색하고 택시 비용을 확인하세요!"
    />
    <meta property="og:url" content="https://makkcha.com" />
    <meta property="og:site_name" content="막차" />
    <meta property="og:image" content="./assets/graphic.jpg" />
    <meta property="og:locale" content="ko_KR" />
    <title>막차</title>
  </head>
  <body>
    <div class="container">
      <div class="conA">
        <img class="icon-img" src="./assets/icon.png" />

        <p
          class="text-light"
          data-aos="fade-up"
          data-aos-anchor=".badge-container"
          data-aos-delay="1000"
          data-aos-duration="1600"
        >
          막차 걱정 없는 세상을 위하여 불철주야 노력할게요!
        </p>

        <div
          class="badge-container"
          data-aos="fade-up"
          data-aos-delay="1000"
          data-aos-duration="1600"
        >
          <a
            class="anchor"
            href="https://apps.apple.com/kr/app/%EB%A7%89%EC%B0%A8/id1480522844"
            ><img class="badge-img" src="./assets/ios-large.png"
          /></a>
          <a
            class="anchor"
            href="https://play.google.com/store/apps/details?id=com.native_makkcha"
            ><img class="badge-img" src="./assets/android.png"
          /></a>
        </div>
        <div class="mock-con">
          <img
            class="mock-img"
            data-aos="fade-up"
            data-aos-delay="2000"
            data-aos-duration="1600"
            src="./assets/mock.png"
          />
        </div>
      </div>
      <div class="conB">
        <p
          class="conB-text"
          data-aos="slide-up"
          data-aos-offset="0"
          data-aos-duration="1000"
        >
          <b>처음 한 번만</b> 목적지를 입력해 놓으면 현재위치 기준으로 쉽고
          빠르게 막차를 알려줘요~
        </p>
        <div
          class="badge-container"
          data-aos="fade-up"
          data-aos-offset="0"
          data-aos-duration="1000"
        >
          <a
            class="anchor"
            href="https://apps.apple.com/kr/app/%EB%A7%89%EC%B0%A8/id1480522844"
            ><img class="badge-img" src="./assets/ios-large.png"
          /></a>
          <a
            class="anchor"
            href="https://play.google.com/store/apps/details?id=com.native_makkcha"
            ><img class="badge-img" src="./assets/android.png"
          /></a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
