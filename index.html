    <meta

      content="쉽고 빠르게 막차 검색: 지하철 버스 심야버스 막차를 검색하고 택시 비용을 확인하세요!"

    <title>막차</title>
  </head>
  <body>
    <div class="container">
      <div class="conA">
        <img class="icon-img" src="./assets/icon.png" />

        <p
          class="text-light"
          data-aos="fade-up"
          data-aos-anchor=".badge-container"
          data-aos-delay="1000"
          data-aos-duration="1600"
        >
          잠깐, 막차 몇시야?
        </p>

        <div
          class="badge-container"
          data-aos="fade-up"
          data-aos-delay="1000"
          data-aos-duration="1600"
        >
          <a
            class="anchor"
            href="https://apps.apple.com/kr/app/%EB%A7%89%EC%B0%A8/id1480522844"
            ><img class="badge-img" src="./assets/ios-large.png"
          /></a>
          <a
            class="anchor"
            href="https://play.google.com/store/apps/details?id=com.native_makkcha"
            ><img class="badge-img" src="./assets/android.png"
          /></a>
        </div>
        <div class="mock-con">
          <img
            class="mock-img"
            data-aos="fade-up"
            data-aos-delay="2000"
            data-aos-duration="1600"
            src="./assets/mock.png"
          />
        </div>
      </div>
      <div class="conB">
        <div class="counter-container">
          <!-- User Counter -->
          <div
            class="counter-inner"
            data-aos="slide-up"
            data-aos-offset="0"
            data-aos-duration="1000"
          >
            <div>
              <span class="counter-main-text">대학생 </span
              ><span id="userCounter" class="counter-main-text"></span
              ><span class="counter-main-text">명</span>
            </div>

            <p class="counter-sub-text">누적 사용자 수</p>
          </div>
          <!-- Search Counter -->
          <div
            class="counter-inner"
            data-aos="slide-up"
            data-aos-offset="0"
            data-aos-duration="1000"
          >
            <div>
              <span id="searchCounter" class="counter-main-text"></span
              ><span class="counter-main-text">건</span>
            </div>

            <p class="counter-sub-text">누적 서비스 검색 수</p>
          </div>
          <!-- Time Counter -->
          <div
            class="counter-inner"
            data-aos="slide-up"
            data-aos-offset="0"
            data-aos-duration="1000"
          >
            <div>
              <span id="timeCounter" class="counter-main-text"></span
              ><span class="counter-main-text">초</span>
            </div>

            <p class="counter-sub-text">평균 검색 소요 시간</p>
          </div>
        </div>
        <!-- Service Info -->
        <div
          class="card-container card-text"
          data-aos="fade-up"
          data-aos-duration="1600"
        >
          <h1 class="counter-main-text">막차는 어떤 앱인가요?</h1>
          <div class="card-inner card-inner-text">
            <h3 class="counter-sub-text">
              친구들과 놀다가 막차가 얼마나 남았는지 궁금하다면?
            </h3>
            <p>
              서울 경기 인천의 교통 빅데이터를 기반으로 버스와 지하철 환승까지
              고려해 막차까지 남은 시간을 계산해 알려드립니다.
            </p>
            <img class="card" src="./assets/bus_card.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      // let i = 0;
      // theLabel = document.getElementById("counter");
      // let interval = setInterval(function() {
      //   if (i == 2034) clearInterval(interval);
      //   theLabel.innerHTML = i;
      //   if (i < 1000) i += 20;
      //   else if (i < 1400) i += 15;
      //   else if (i < 1800) i += 10;
      //   else if (i < 1900) i += 5;
      //   else i++;
      // }, 1);
      let availHeight = window.screen.availHeight;
      let flag = true;

      function handleScrollListener() {
        if (window.scrollY >= availHeight * 1.2 && flag) {
          let i = 0;
          let j = 0;
          let k = 0;
          theLabel1 = document.getElementById("userCounter");
          theLabel2 = document.getElementById("searchCounter");
          theLabel3 = document.getElementById("timeCounter");

          // userCounter
          let interval1 = setInterval(function() {
            if (i == 2034) clearInterval(interval1);
            theLabel1.innerHTML = i
              .toString()
              .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            if (i < 800) i += 20;
            else if (i < 1200) i += 15;
            else if (i < 1400) i += 10;
            else if (i < 1900) i += 5;
            else i++;
          }, 1);

          // searchCounter
          let interval2 = setInterval(function() {
            if (j == 52432) clearInterval(interval2);
            theLabel2.innerHTML = j
              .toString()
              .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            if (j < 20000) j += 200;
            else if (j < 30000) j += 150;
            else if (j < 48000) j += 100;
            else if (j < 52300) j += 50;
            else j += 11;
          }, 1);

          // timeCounter
          let interval3 = setInterval(function() {
            if (k == 3) clearInterval(interval3);
            theLabel3.innerHTML = k
              .toString()
              .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            k++;
          }, 100);
          flag = false;
        }
      }

      window.addEventListener("scroll", handleScrollListener);
      window.addEventListener("scroll", () => {
        if (window.scrollY < availHeight) flag = true;
      });
    </script>
  </body>
</html>
